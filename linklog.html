<head>
  <title>LinkLog</title>
</head>
<body>
  <h1>LinkLog</h1>
  {{> loginButtons}}
  <br><br>
  {{> addLinkForm}}
  {{> linklog}}
</body>

<template name="linklog">
  {{#if currentUser}}
    <p>Links go here:</p>
    <ul id="list-of-links">
      {{#each link}}
        <li class="added-link"><a href="{{url}}">{{url}}</a> | <a href="" class="remove">Remove</a></li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="addLinkForm">
  {{#if currentUser}}
    <form id="add-link-form">
      <input type="text" name="url" id="new-link-url">
      <input type="submit" value="Add Link" class="btn btn-primary btn-lg outline">

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
      <input type="text" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

    </form>
  {{/if}}
</template>
